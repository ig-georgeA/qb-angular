<div class="column-layout group">
  <h6 class="h6">
    Edit Query
  </h6>
  <div class="column-layout group_1">
    <div class="row-layout group_2">
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          From
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Compounds
          </igx-select-item>
        </igx-select>
      </div>
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          Select
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Id, Structure, Date
          </igx-select-item>
        </igx-select>
      </div>
    </div>
    <div class="column-layout group_4">
      <p class="ig-typography__body-2 text">
        Where
      </p>
      <div class="column-layout group_5">
        <div class="column-layout conditions">
          <div class="column-layout seciton_and-group">
            <button igxButton="flat" type="button" igxRipple class="button">
              <span>And</span>
              <igx-icon class="icon">
                keyboard_arrow_down
              </igx-icon>
            </button>
            <div class="row-layout group_6">
              <div class="row-layout group_7">
                <div class="row-layout group_4">
                  <igx-select type="box" placeholder="Column" class="user-input">
                    <igx-select-item value="1">
                      Id
                    </igx-select-item>
                  </igx-select>
                  <igx-select type="box" placeholder="equals" class="select_2">
                    <igx-select-item value="1">
                      in
                    </igx-select-item>
                  </igx-select>
                  <igx-input-group type="box" class="user-input">
                    <input type="text" placeholder="value" igxInput [(ngModel)]="value1" />
                  </igx-input-group>
                </div>
                <div class="row-layout group_8">
                  <button igxRipple igxIconButton="flat" routerLink="/a" class="icon-button">
                    <igx-icon class="icon_1">
                      check
                    </igx-icon>
                  </button>
                  <button igxRipple igxIconButton="flat" routerLink="/empty" class="icon-button">
                    <igx-icon class="icon_1">
                      close
                    </igx-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-layout group_9">
    <button igxButton="flat" type="button" igxRipple class="button_1">
      Delete all
    </button>
    <div class="row-layout group_10">
      <button igxButton="outlined" type="button" igxRipple class="button_1">
        Cancel
      </button>
      <button igxButton="contained" type="button" igxRipple class="button_1">
        Apply
      </button>
    </div>
  </div>
</div>
